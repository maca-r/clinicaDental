<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link" href="/index.html">Inicio </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/pacienteList.html">Listado pacientes </a>
    </li>
</ul>
<form id="add_patient" >
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="mb-3">
        <label for="mail" class="form-label">Email </label>
        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="dni" class="form-label">Dni</label>
        <input type="number" class="form-control" id="dni" name="dni">
    </div>
    <div class="mb-3">
        <label for="fecha_ingreso" class="form-label">Fecha ingreso</label>
        <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso">
    </div>
    <div id="domicilio">
        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" name="calle">
        </div>
        <div class="mb-3">
            <label for="nro_calle" class="form-label">Nro Calle</label>
            <input type="number" class="form-control" id="nro_calle" name="nro_calle">
        </div>
        <div class="mb-3">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" name="localidad">
        </div>
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" name="provincia">
        </div>
    </div>

    <button type="submit" class="btn btn-outline-danger">Enviar</button>
    <button type="button" class="back_button" onclick="history.back()" >Volver</button>
</form>
<script type="text/javascript" src="js/paciente/post_paciente.js"></script>
</body>
</html>
