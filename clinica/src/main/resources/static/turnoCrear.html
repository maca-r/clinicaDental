<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<form id="add_shift" >
    <div class="mb-3">
        <label for="paciente_id" class="form-label">Paciente ID</label>
        <input type="text" class="form-control" id="paciente_id" name="paciente_id">
    </div>
    <div class="mb-3">
        <label for="odontologo_id" class="form-label">Odontologo ID</label>
        <input type="text" class="form-control" id="odontologo_id" name="odontologo_id">
    </div>
    <div class="mb-3">
        <label for="hora" class="form-label">Hora </label>
        <input type="time" class="form-control" id="hora" name="hora" >
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha </label>
        <input type="date" class="form-control" id="fecha" name="fecha" >
    </div>

    <button type="submit" class="btn btn-outline-danger">Enviar</button>
    <button type="button" class="back_button">Volver</button>
</form>
<script type="text/javascript" src="js/paciente/get_paciente.js"></script>
<script type="text/javascript" src="js/odontologo/get_odontologo.js"></script>
<script type="text/javascript" src="js/turno/post_turno.js"></script>
</body>
</html>
