<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/index.html">Inicio </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/turnoCrear.html">Crear turno </a>
    </li>
  </ul>

  <div id="div_shift_table">
    <h1>Turnos</h1>
    <div class="row col-md-6 table-responsive">
      <table id="shiftTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Paciente</th>
          <th>Odontologo</th>
          <th>Hora</th>
          <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_shift_updating">
      <form id="update_shift_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="shift_id" readonly>
        </div>
        <div class="form-group">
          <label >Paciente ID:</label>
          <input type="text" class="form-control" placeholder="Paciente ID" id="paciente_modifica">
        </div>
        <div class="form-group">
          <label >Odontologo ID:</label>
          <input type="text" class="form-control" placeholder="Odontologo ID" id="odontologo_modifica">
        </div>

        <div class="form-group">
          <label >Hora:</label>
          <input type="time" class="form-control" placeholder="Hora" id="hora_modifica">
        </div>

        <div class="form-group">
          <label >Fecha:</label>
          <input type="date" class="form-control" placeholder="Fecha" id="fecha_modifica">
        </div>
        <button type="submit" class="btn btn-primary">Modificar turno</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
<script type="text/javascript" src="js/turno/get_turno.js"></script>
<script type="text/javascript" src="js/turno/put_turno.js"></script>
<script type="text/javascript" src="js/turno/delete_turno.js"></script>
</body>
</html>
