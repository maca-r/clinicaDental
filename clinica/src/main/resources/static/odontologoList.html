<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listado odontologo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/index.html">Inicio </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/odontologoAlta.html">Agregar odontologo nuevo </a>
    </li>
  </ul>

  <div id="div_dentist_table">
    <h1>Odontologos</h1>
    <div class="row col-md-6 table-responsive">
      <table id="dentistTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_dentist_updating">
      <form id="update_dentist_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="dentist_id" readonly>
        </div>
        <div class="form-group">
          <label >Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre_modifica">
        </div>
        <div class="form-group">
          <label >Apellido:</label>
          <input type="text" class="form-control" placeholder="Apellido" id="apellido_modifica">
        </div>


        <button type="submit" class="btn btn-primary">Modificar odontologo</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
<script type="text/javascript" src="js/odontologo/get_odontologo.js"></script>
<script type="text/javascript" src="js/odontologo/put_odontologo.js"></script>
<script type="text/javascript" src="js/odontologo/delete_odontologo.js"></script>
</body>
</html>
